{% extends "Contenido/encabezado.html" %}

{% block titulo %}Contacto {% endblock titulo %} 

{% block contenido %}
<main class="min-h-screen py-12 px-4">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden">
            <!-- Encabezado con color -->
            <div class="bg-blue-600 py-4 px-6">
                <h2 class="text-2xl font-bold text-white text-center">Contáctanos</h2>
            </div>
            
            <!-- Cuerpo del formulario -->
            <form class="p-6 space-y-6">
                <!-- Campo Nombre -->
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Nombre completo</label>
                    <input 
                        type="text" 
                        name="nombre" 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Ej: Juan Pérez"
                        required
                    >
                </div>

                <!-- Campo Correo -->
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Correo electrónico</label>
                    <input 
                        type="email" 
                        name="correo" 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="tu@email.com"
                        required
                    >
                </div>

                <!-- Campo Curso -->
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Curso de interés</label>
                    <select 
                        name="curso" 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent appearance-none"
                        required
                    >
                        <option value="" disabled selected>Selecciona un curso</option>
                        <option>Bases de datos</option>
                        <option>Programación</option>
                        <option>Desarrollo de Proyectos</option>
                        <option>Balatro</option>
                    </select>
                </div>

                <!-- Campo Mensaje -->
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Mensaje</label>
                    <textarea 
                        name="mensaje" 
                        rows="5" 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Describe tu consulta o interés..."
                        required
                    ></textarea>
                </div>

                <!-- Botón de envío -->
                <div class="pt-4">
                    <button 
                        type="submit" 
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                    >
                        Enviar mensaje
                    </button>
                </div>
            </form>
        </div>
    </main>
    

{% endblock contenido %}
