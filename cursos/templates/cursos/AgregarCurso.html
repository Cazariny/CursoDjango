{% extends "Contenido/encabezado.html" %}
{% block titulo %}Agregar Cursos {% endblock titulo %}
{% block contenido %}
<main class="min-h-screen py-12 px-4">
  <div class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden">
    <div class="bg-blue-600 py-4 px-6">
      <h2 class="text-2xl font-bold text-white text-center">Agrega un Curso</h2>
    </div>
    <form method="POST" enctype="multipart/form-data" class="space-y-6">
      {% csrf_token %}

      <div>
        <label for="nombre" class="block text-sm font-medium text-gray-700 mb-1">
          Nombre <span class="text-red-500">*</span>
        </label>
        <input type="text" id="nombre" name="nombre" maxlength="150" required
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" />
      </div>

      <div>
        <label for="descripcion" class="block text-sm font-medium text-gray-700 mb-1">
          Descripción <span class="text-red-500">*</span>
        </label>
        <textarea id="descripcion" name="descripcion" required rows="4"
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"></textarea>
      </div>

      <div>
        <label for="precio" class="block text-sm font-medium text-gray-700 mb-1">
          Precio <span class="text-red-500">*</span>
        </label>
        <input type="number" id="precio" name="precio" step="0.01" min="0" required
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" />
      </div>

      <div>
        <label for="cupo" class="block text-sm font-medium text-gray-700 mb-1">
          Cupo
        </label>
        <input type="number" id="cupo" name="cupo" min="1" value="20"
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" />
      </div>

      <div>
        <label for="imagen" class="block text-sm font-medium text-gray-700 mb-1">
          Fotografía
        </label>
        <div class="mt-1 flex items-center">
          <input type="file" id="imagen" name="imagen" accept="image/*"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100" />
        </div>
      </div>

      <div class="pt-2">
        <button type="submit"
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          Guardar Producto
        </button>
      </div>
  </div>
  </form>
</main>
{% endblock contenido %}
