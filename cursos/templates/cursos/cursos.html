{% extends "Contenido/encabezado.html" %}

{% block titulo %}Cursos {% endblock titulo %} 

{% block contenido %}

<div class="max-w-4xl mx-auto p-6">
    <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center">Nuestros Cursos</h2>
    
    <div class="grid md:grid-cols-2 gap-6">
        <!-- Card 1 -->
         {% for curso in cursos %}
        <div class="bg-white p-6 rounded-lg shadow-md border-l-4 border-blue-500 hover:shadow-lg transition">
            <img src="{{curso.imagen.url}}" alt="" class="img-media">
            <h3 class="text-xl font-bold text-gray-800 mb-2">{{curso.nombre}}</h3>
            <p class="text-gray-600">{{curso.descripcion}}</p>
            <div class="flex space-x-3 mt-4">
                <!-- Botón Editar -->
                <a href="{% url 'ConsultaIndividual' curso.id %}" 
                   class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Editar
                </a>
                
                <!-- Botón Eliminar -->
                <a href="{% url 'Eliminar' curso.id %}" 
                   class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 transition-colors focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
                    Eliminar
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
    
{% endblock contenido %}
